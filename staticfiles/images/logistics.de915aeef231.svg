<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#f8f9fa" opacity="0.1" />
  
  <!-- Дорога -->
  <path d="M0,450 C200,500 400,420 600,480 L800,450 L800,600 L0,600 Z" fill="#e0e0e0" />
  
  <!-- Линии дороги -->
  <path d="M0,500 C200,550 400,470 600,530 L800,500" stroke="white" stroke-width="10" stroke-dasharray="40 20" />
  
  <!-- Грузовик -->
  <g transform="translate(150, 400) scale(0.8)">
    <!-- Кабина -->
    <rect x="50" y="50" width="150" height="100" fill="#6a1b9a" rx="20" />
    <!-- Лобовое стекло -->
    <rect x="125" y="70" width="60" height="40" fill="#d1c4e9" rx="5" />
    <!-- Кузов -->
    <rect x="200" y="80" width="250" height="110" fill="#8e24aa" />
    <!-- Колеса -->
    <circle cx="100" cy="160" r="30" fill="#37474f" />
    <circle cx="100" cy="160" r="15" fill="#78909c" />
    <circle cx="250" cy="160" r="30" fill="#37474f" />
    <circle cx="250" cy="160" r="15" fill="#78909c" />
    <circle cx="350" cy="160" r="30" fill="#37474f" />
    <circle cx="350" cy="160" r="15" fill="#78909c" />
    <!-- Фары -->
    <circle cx="50" cy="100" r="10" fill="#ffeb3b" />
    <!-- Логотип -->
    <text x="225" y="130" font-family="Arial" font-size="24" fill="white" font-weight="bold">WIN</text>
  </g>
  
  <!-- Коробки/товары -->
  <g transform="translate(600, 350) scale(0.7)">
    <rect x="0" y="0" width="80" height="80" fill="#9c27b0" rx="5" />
    <rect x="20" y="-60" width="60" height="60" fill="#7b1fa2" rx="5" />
    <rect x="-40" y="-30" width="70" height="70" fill="#6a1b9a" rx="5" />
    <!-- Штрих-код на коробке -->
    <g transform="translate(10, 30)">
      <rect x="0" y="0" width="5" height="30" fill="white" />
      <rect x="10" y="0" width="3" height="30" fill="white" />
      <rect x="18" y="0" width="4" height="30" fill="white" />
      <rect x="26" y="0" width="6" height="30" fill="white" />
      <rect x="36" y="0" width="2" height="30" fill="white" />
      <rect x="43" y="0" width="5" height="30" fill="white" />
      <rect x="52" y="0" width="4" height="30" fill="white" />
    </g>
  </g>
  
  <!-- Склад/здание -->
  <g transform="translate(500, 300)">
    <!-- Основа здания -->
    <rect x="0" y="0" width="200" height="150" fill="#bdbdbd" />
    <!-- Крыша -->
    <polygon points="0,0 100,-50 200,0" fill="#9e9e9e" />
    <!-- Окна и двери -->
    <rect x="30" y="30" width="40" height="40" fill="#bbdefb" />
    <rect x="130" y="30" width="40" height="40" fill="#bbdefb" />
    <rect x="80" y="80" width="40" height="70" fill="#9c27b0" />
    <!-- Вывеска -->
    <rect x="50" y="-20" width="100" height="30" fill="#6a1b9a" rx="5" />
    <text x="60" y="0" font-family="Arial" font-size="16" fill="white" font-weight="bold">ЛОГИСТИКА</text>
  </g>
  
  <!-- Человек с планшетом -->
  <g transform="translate(350, 420) scale(0.6)">
    <!-- Голова -->
    <circle cx="50" cy="30" r="30" fill="#ffcc80" />
    <!-- Тело -->
    <rect x="30" y="60" width="40" height="80" fill="#6a1b9a" rx="10" />
    <!-- Руки -->
    <rect x="0" y="70" width="40" height="15" fill="#6a1b9a" rx="5" />
    <rect x="70" y="70" width="40" height="15" fill="#6a1b9a" rx="5" />
    <!-- Ноги -->
    <rect x="30" y="140" width="15" height="60" fill="#424242" />
    <rect x="55" y="140" width="15" height="60" fill="#424242" />
    <!-- Планшет -->
    <rect x="-20" y="50" width="50" height="70" fill="#90a4ae" rx="5" />
    <rect x="-15" y="55" width="40" height="60" fill="#eceff1" />
  </g>
  
  <!-- Элементы отслеживания/дэшборда -->
  <g transform="translate(100, 150)">
    <!-- Панель дэшборда -->
    <rect x="0" y="0" width="180" height="120" fill="white" rx="10" stroke="#6a1b9a" stroke-width="3" />
    <!-- Заголовок -->
    <rect x="0" y="0" width="180" height="30" fill="#6a1b9a" rx="10 10 0 0" />
    <text x="10" y="20" font-family="Arial" font-size="14" fill="white">Трек-код: WL12345</text>
    <!-- Содержимое панели -->
    <line x1="20" y1="50" x2="160" y2="50" stroke="#6a1b9a" stroke-width="3" />
    <circle cx="20" cy="50" r="6" fill="#6a1b9a" />
    <circle cx="90" cy="50" r="6" fill="#6a1b9a" />
    <circle cx="160" cy="50" r="6" fill="#6a1b9a" />
    <text x="15" y="70" font-family="Arial" font-size="12" fill="#757575">Склад</text>
    <text x="75" y="70" font-family="Arial" font-size="12" fill="#757575">В пути</text>
    <text x="140" y="70" font-family="Arial" font-size="12" fill="#757575">Доставлен</text>
    <!-- Индикатор прогресса -->
    <rect x="20" y="90" width="140" height="10" fill="#e0e0e0" rx="5" />
    <rect x="20" y="90" width="70" width="10" fill="#6a1b9a" rx="5" />
  </g>
  
  <!-- Декоративные элементы -->
  <circle cx="700" cy="100" r="50" fill="#6a1b9a" opacity="0.1" />
  <circle cx="750" cy="150" r="30" fill="#6a1b9a" opacity="0.1" />
  <circle cx="650" cy="80" r="20" fill="#6a1b9a" opacity="0.1" />
  
  <!-- Облака -->
  <path d="M100,100 C130,90 150,110 170,100 C190,90 210,120 230,110 C250,100 260,120 280,110 C260,130 240,130 220,120 C200,140 180,130 160,120 C140,130 120,120 100,100 Z" fill="white" opacity="0.8" />
  <path d="M500,150 C530,140 550,160 570,150 C590,140 610,170 630,160 C650,150 660,170 680,160 C660,180 640,180 620,170 C600,190 580,180 560,170 C540,180 520,170 500,150 Z" fill="white" opacity="0.8" />
</svg>