<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f3e5f5" />
      <stop offset="100%" stop-color="#e1bee7" />
    </linearGradient>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a1b9a" />
      <stop offset="100%" stop-color="#9c4dcc" />
    </linearGradient>
  </defs>
  
  <!-- Background map -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="url(#mapGradient)" />
  
  <!-- Map elements -->
  <circle cx="150" cy="200" r="40" fill="#d1c4e9" stroke="#6a1b9a" stroke-width="2" />
  <circle cx="650" cy="400" r="40" fill="#d1c4e9" stroke="#6a1b9a" stroke-width="2" />
  <circle cx="400" cy="150" r="30" fill="#d1c4e9" stroke="#6a1b9a" stroke-width="2" />
  <circle cx="250" cy="450" r="25" fill="#d1c4e9" stroke="#6a1b9a" stroke-width="2" />
  <circle cx="550" cy="200" r="35" fill="#d1c4e9" stroke="#6a1b9a" stroke-width="2" />
  
  <!-- Route path -->
  <path d="M150 200 C250 100, 300 300, 400 150 C500 50, 450 350, 550 200 C600 100, 700 300, 650 400" 
        fill="none" stroke="#9c27b0" stroke-width="4" stroke-dasharray="10,5" />
  
  <!-- Start point -->
  <circle cx="150" cy="200" r="15" fill="#4a148c" />
  <text x="150" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">A</text>
  
  <!-- End point -->
  <circle cx="650" cy="400" r="15" fill="#4caf50" />
  <text x="650" y="405" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">B</text>
  
  <!-- Intermediate points -->
  <circle cx="400" cy="150" r="10" fill="#6a1b9a" />
  <circle cx="550" cy="200" r="10" fill="#6a1b9a" />
  
  <!-- Package -->
  <g transform="translate(350, 330) rotate(-10)">
    <rect x="-40" y="-30" width="80" height="60" fill="url(#packageGradient)" stroke="#38006b" stroke-width="3" />
    <rect x="-40" y="-30" width="80" height="20" fill="#9c4dcc" stroke="#38006b" stroke-width="2" />
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#38006b" stroke-width="2" />
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#38006b" stroke-width="2" />
  </g>
  
  <!-- Phone with tracking -->
  <g transform="translate(200, 300)">
    <rect x="-30" y="-60" width="60" height="120" rx="10" ry="10" fill="white" stroke="#212121" stroke-width="3" />
    <rect x="-25" y="-50" width="50" height="90" fill="#e1bee7" stroke="none" />
    <rect x="-20" y="-45" width="40" height="10" rx="2" ry="2" fill="#9c27b0" />
    <rect x="-20" y="-30" width="40" height="5" rx="2" ry="2" fill="#9c27b0" opacity="0.7" />
    <rect x="-20" y="-20" width="40" height="5" rx="2" ry="2" fill="#9c27b0" opacity="0.7" />
    <rect x="-20" y="-10" width="20" height="5" rx="2" ry="2" fill="#9c27b0" opacity="0.7" />
    <rect x="-20" y="0" width="40" height="25" rx="2" ry="2" fill="#6a1b9a" />
    <circle cx="0" cy="45" r="5" fill="#9e9e9e" />
  </g>
  
  <!-- Search and magnifying glass -->
  <g transform="translate(550, 300)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="#6a1b9a" stroke-width="3" />
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6a1b9a" stroke-width="5" />
    <line x1="18" y1="18" x2="35" y2="35" stroke="#6a1b9a" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="10" fill="#9c27b0" opacity="0.2" />
  <circle cx="120" cy="120" r="6" fill="#9c27b0" opacity="0.2" />
  <circle cx="150" cy="90" r="8" fill="#9c27b0" opacity="0.2" />
  <circle cx="700" cy="150" r="10" fill="#9c27b0" opacity="0.2" />
  <circle cx="680" cy="170" r="6" fill="#9c27b0" opacity="0.2" />
  <circle cx="650" cy="140" r="8" fill="#9c27b0" opacity="0.2" />
  <circle cx="100" cy="500" r="10" fill="#9c27b0" opacity="0.2" />
  <circle cx="120" cy="480" r="6" fill="#9c27b0" opacity="0.2" />
  <circle cx="150" cy="510" r="8" fill="#9c27b0" opacity="0.2" />
  <circle cx="700" cy="450" r="10" fill="#9c27b0" opacity="0.2" />
  <circle cx="680" cy="470" r="6" fill="#9c27b0" opacity="0.2" />
  <circle cx="650" cy="460" r="8" fill="#9c27b0" opacity="0.2" />
</svg>